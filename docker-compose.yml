version: '3'
services:
  fast_backend:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: fast_backend
    ports:
      - '13013:13013'
    env_file:
      - .env
    links:
      - db
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123456
      - MYSQL_DATABASE=fast

  db:
    image: mysql:8.0.23
    restart: unless-stopped
    platform: linux/x86_64
    ports:
      - '3307:3307'
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls/:/docker-entrypoint-initdb.d/
    env_file:
      - .env